<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>NBA Draft Analysis</title>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Heebo:400,700|Open+Sans:400,700");

    :root {
      --color: #3c3163;
      --transition-time: 0.5s;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Open Sans";
      background: url('https://wallpapers.com/images/hd/lebron-james-basketball-jersey-23-bmdglwh69rqk6o3h.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .cards-wrapper {
      display: grid;
      justify-content: center;
      align-items: center;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 2rem;
      padding: 2rem;
      margin: 0 auto;
      width: max-content;
    }

    .card {
      font-family: "Heebo";
      height: 15em;
      width: 12em;
      font-size: 1.2em;
      color: white;
      border-radius: 1em;
      display: flex;
      align-items: flex-end;
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 5em -1em black;
      transition: transform var(--transition-time);
      position: relative;
      overflow: hidden;
      border: 10px solid #ccc;
      text-decoration: none;
      perspective: 1000px;
    }

    /* Highlighted team name */
    .card .team {
      font-weight: bold;
      color: #ffffff; /* Dark gray color for a professional look */
    }

    /* Highlighted position */
    .card .position {
      font-weight: bold;
      display: inline-block;
      color: #ffffff; /* Dark gray color for a professional look */
    }


    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform var(--transition-time);
      transform-style: preserve-3d;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 1em;
      padding: 1em;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .card-front {
      background-size: cover;
      background-position: center;
    }

    .card-front::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Dark overlay */
      border-radius: 1em;
    }

    .card-back {
      background-color: var(--color);
      transform: rotateY(180deg);
      justify-content: center;
      align-items: center;
      color: white;
    }

    .card h1 {
      margin: 0;
      font-size: 1.2em;
      line-height: 1.2em;
      z-index: 1; /* Ensure text is above overlay */
    }

    .card p {
      font-size: 0.75em;
      font-family: "Open Sans";
      margin-top: 0.5em;
      line-height: 1.2em;
      z-index: 1; /* Ensure text is above overlay */
    }

    .card .tags {
      display: flex;
      z-index: 1; /* Ensure tags are above overlay */
    }

    .card .tags .tag {
      font-size: 0.75em;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 0.3rem;
      padding: 0 0.5em;
      margin-right: 0.5em;
      line-height: 1.5em;
      transition: all, var(--transition-time);
    }

    .card .date {
      position: absolute;
      top: 0;
      right: 0;
      font-size: 0.75em;
      padding: 1em;
      line-height: 1em;
      opacity: 0.8;
      z-index: 1; /* Ensure date is above overlay */
    }

    .card-grid-space .num {
      font-size: 3em;
      margin-bottom: 1.2rem;
      margin-left: 1rem;
    }

    .info {
      font-size: 1.2em;
      display: flex;
      padding: 1em 3em;
      height: 3em;
    }

    .info img {
      height: 3em;
      margin-right: 0.5em;
    }

    .info h1 {
      font-size: 1em;
      font-weight: normal;
    }

    /* MEDIA QUERIES */
    @media screen and (max-width: 1285px) {
      .cards-wrapper {
        grid-template-columns: 1fr 1fr 1fr 1fr;
      }
    }

    @media screen and (max-width: 1024px) {
      .cards-wrapper {
        grid-template-columns: 1fr 1fr 1fr;
      }
    }

    @media screen and (max-width: 768px) {
      .cards-wrapper {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media screen and (max-width: 500px) {
      .cards-wrapper {
        grid-template-columns: 1fr;
        padding: 4rem 2rem;
      }
      .card {
        max-width: calc(100vw - 4rem);
      }
    }

    @media screen and (max-width: 450px) {
      .info {
        display: block;
        text-align: center;
      }
      .info h1 {
        margin: 0;
      }
    }
  </style>
</head>

    let pickCounter = 1;

    const parseCSV = (data) => {
      const lines = data.trim().split('\n');
      const headers = lines[0].split(',').map(header => header.trim());

      return lines.slice(1).map(line => {
        const values = line.split(',').map(value => value.trim());
        let playerData = {};
        headers.forEach((header, index) => {
          playerData[header] = values[index];
        });
        return playerData;
      });
    };

    const getPickNumber = (pickCounter) => {
      const lastDigit = pickCounter % 10;
      const suffix = lastDigit === 1 ? "st" : lastDigit === 2 ? "nd" : lastDigit === 3 ? "rd" : "th";
      return `${pickCounter}${suffix} pick`;
    };

    const createNewPlayer = (team, player, imageURL, position, stats) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front" style="background-image: url('${imageURL}');">
            <h1>${player}</h1>
            <div class="date">${pickCounter}</div>
            <div class="team">${team}</div>
            <div class="tags">
              <div class="tag">${position}</div>
          </div>
        </div>
          <div class="card-back">
            <h1>${player}</h1>
            <h2>Stats:</h2>
            <p>Points: ${stats.Pts}</p>
            <p>Rebounds: ${stats.Reb}</p>
            <p>Assists: ${stats.Ast}</p>
          </div>
        </div>
      `;
      document.getElementById('card-container').appendChild(card);
      pickCounter++;
    };

const playersArray = parseCSV(csvData);
  playersArray.forEach((player, index) => {
    createNewPlayer(
      player.Team,
      player.Player,
      player.ImageURL,
      player.Pos, // Adding position here
      {
        Pts: player.Pts,
        Reb: player.Reb,
        Ast: player.Ast,
        PER: player.PER
      }
    );
  });



  </script>
